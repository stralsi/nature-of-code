<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{site.url}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{site.url}}/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{site.url}}">{{ site.name }}</a></h1>
            <a class="extra" href="{{site.url}}">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Silviu Straliciuc<br />
                software developer<br />
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/silviustraliciuc">github.com/silviustraliciuc</a><br />
                <a href="https://twitter.com/sssilviu">twitter.com/sssilviu</a><br />
              </p>
            </div>
          </div>
        </div>
        {% for js_path in page.js %}
        <script type="text/javascript" src="{{site.url}}/{{js_path}}"></script>
        {% endfor %}
    </body>
</html>
